<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="profile-card">

      <div class="card-head">
        <img src="/images/bg-pattern-card.svg" alt="" class="card-back">
        <img src="/images/image-victor.jpg" alt="" class="profile-pic">
      </div>

      <div class="card-body">

        <div class="contact-name"><h1>Victor Crest</h1></div>  
        <div class="contact-age"><p>26</p></div>
        <div class="contact-city"><p>London</p></div>      

      </div> 
      
         
      <div class="contact-stats">
        
        <div class="followers">
          <h2>80K</h2> 
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
              
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JRG</a>.
    </div>
  </footer>
</body>
</html>
